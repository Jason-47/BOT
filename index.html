<!DOCTYPE html>
<html>
<head>
    <title>Salesforce Redirect</title>
    <script>
        // Configuration
        const CONFIG = {
            instanceUrl: 'https://tricore--dev.sandbox.my.salesforce.com',
            tokenUrl: 'https://tricore--dev.sandbox.my.salesforce.com/services/oauth2/token',
            clientId: '3MVG9SHFu79R42RR04Yt5fB5mocrKgSrjsFwsIlrVzFh9co4ulBSufJOqGZAPNnZs67z28GRqcDuHNHavdZUJ',
            clientSecret: 'C96A75326B8959F050424B364AE27BEF5AAC11EAC238B11D1613F069A8FDD05F',
            username: 'ssnappism2@ismsystems.com.dev',
            password: '!Smdemo12345678bjDmgfGAnz4EKCbg9jPCK41t7'
        };

        // Access token function with enhanced logging
        async function getAccessToken() {
            console.log('Starting getAccessToken process...');
            try {
                const params = new URLSearchParams({
                    grant_type: 'password',
                    client_id: CONFIG.clientId,
                    client_secret: CONFIG.clientSecret,
                    username: CONFIG.username,
                    password: CONFIG.password
                });

                console.log('Preparing to fetch token with params:', {
                    grant_type: 'password',
                    client_id: CONFIG.clientId.substring(0, 10) + '...', // Log partial client ID for security
                    username: CONFIG.username
                });

                const response = await fetch(CONFIG.tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json'
                    },
                    body: params
                });

                console.log('Token response status:', response.status);
                console.log('Token response headers:', Object.fromEntries(response.headers));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Token response error text:', errorText);
                    throw new Error(`Token fetch failed: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                console.log('Token fetch successful. Instance URL:', data.instance_url);
                return {
                    accessToken: data.access_token,
                    instanceUrl: data.instance_url
                };
            } catch (error) {
                console.error('Detailed token error:', {
                    message: error.message,
                    stack: error.stack
                });
                document.getElementById('status').textContent = 'Token Error: ' + error.message;
                throw error;
            }
        }

        // Redirect function with enhanced logging
        async function redirectToSalesforce(event) {
            console.log('Starting redirect process...');
            event.preventDefault();
            document.getElementById('status').textContent = 'Authenticating...';

            try {
                console.log('Attempting to get access token...');
                const authData = await getAccessToken();
                
                console.log('Access token received, length:', authData.accessToken?.length);
                localStorage.setItem('sf_access_token', authData.accessToken);
                
                const frontdoorUrl = `${CONFIG.instanceUrl}/secur/frontdoor.jsp?sid=${authData.accessToken}`;
                console.log('Redirecting to frontdoor URL:', frontdoorUrl.substring(0, 50) + '...');
                
                window.location.href = frontdoorUrl;
            } catch (error) {
                const errorMessage = 'Redirect Error: ' + error.message;
                console.error(errorMessage, {
                    error: error,
                    stack: error.stack
                });
                document.getElementById('status').textContent = errorMessage;
            }
        }

        // Window load handler with logging
        window.onload = function() {
            console.log('Page loaded, checking authentication status...');
            const token = localStorage.getItem('sf_access_token');
            if (token) {
                console.log('Existing token found in localStorage');
                document.getElementById('status').textContent = 'Already authenticated';
            } else {
                console.log('No existing token found');
                document.getElementById('status').textContent = 'Ready to authenticate';
            }
        };
    </script>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #status {
            margin: 15px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .visit-button {
            display: inline-block;
            padding: 12px 24px;
            background: #0070d2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .visit-button:hover {
            background: #005fb2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Salesforce Organization Access</h2>
        <div id="status">Ready to authenticate...</div>
        <button onclick="redirectToSalesforce(event)" class="visit-button">
            Visit Salesforce Org
        </button>
    </div>
</body>
</html>
