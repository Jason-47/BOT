<!DOCTYPE html>
<html>
<head>
    <title>Salesforce Integration</title>
    <script>
        // Configuration - saare important URLs aur credentials
        const CONFIG = {
            // Salesforce URLs
            tokenUrl: 'https://tricore--dev.sandbox.my.salesforce.com/services/oauth2/token',
            settingsUrl: 'https://tricore--dev.sandbox.my.salesforce.com/services/apexrest/settings',
            
            // OAuth credentials
            clientId: '3MVG9SHFu79R42RR04Yt5fB5mocrKgSrjsFwsIlrVzFh9co4ulBSufJOqGZAPNnZs67z28GRqcDuHNHavdZUJ',
            clientSecret: 'C96A75326B8959F050424B364AE27BEF5AAC11EAC238B11D1613F069A8FDD05F',
            username: 'mailto:ssnappism2@ismsystems.com.dev',
            password: '!Smdemo12345678bjDmgfGAnz4EKCbg9jPCK41t7'
        };

        // Access token lene ka function
        async function getAccessToken() {
            try {
                const params = new URLSearchParams({
                    grant_type: 'password',
                    client_id: CONFIG.clientId,
                    client_secret: CONFIG.clientSecret,
                    username: CONFIG.username,
                    password: CONFIG.password
                });

                const response = await fetch(CONFIG.tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                });

                if (!response.ok) {
                    throw new Error('Token fetch failed: ' + response.status);
                }

                const data = await response.json();
                return data.access_token;
            } catch (error) {
                console.error('Token Error:', error);
                document.getElementById('status').textContent = 'Token Error: ' + error.message;
                throw error;
            }
        }

        // Custom setting fetch karne ka function
        async function getCustomSetting(accessToken) {
            try {
                const response = await fetch(CONFIG.settingsUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Settings fetch failed: ' + response.status);
                }

                const settingValue = await response.text();
                return settingValue;
            } catch (error) {
                console.error('Settings Error:', error);
                document.getElementById('status').textContent = 'Settings Error: ' + error.message;
                throw error;
            }
        }

        // Buttons show/hide karne ka function
        function showButtons(settingValue) {
            const settingIsTrue = settingValue.trim().toLowerCase() === 'true';
            document.getElementById('legacyChatButton').style.display = settingIsTrue ? 'none' : 'block';
            document.getElementById('miawButton').style.display = settingIsTrue ? 'block' : 'none';
            document.getElementById('status').textContent = 'Setting value: ' + settingValue;
        }

        // GitHub click pe Salesforce me redirect
        function redirectToSalesforce(event) {
            event.preventDefault();
            // GitHub URL se Salesforce URL me redirect
            window.location.href = 'https://tricore--dev.sandbox.lightning.force.com/';
        }

        // Page load pe ye function chalega
        async function initialize() {
            try {
                document.getElementById('status').textContent = 'Getting access token...';
                const accessToken = await getAccessToken();
                
                document.getElementById('status').textContent = 'Fetching setting...';
                const settingValue = await getCustomSetting(accessToken);
                
                showButtons(settingValue);
            } catch (error) {
                console.error('Init Error:', error);
                document.getElementById('status').textContent = 'Init Error: ' + error.message;
            }
        }

        // Page load pe initialize function ko call karo
        window.onload = initialize;
    </script>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #status {
            margin: 15px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #0070d2;
            color: white;
        }
        button:hover {
            background: #005fb2;
        }
        .github-link {
            color: #0070d2;
            text-decoration: none;
        }
        .github-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Salesforce Integration</h2>
        <div id="status">Initializing...</div>
        <div id="buttons">
            <button id="legacyChatButton" style="display: none;">Legacy Chat</button>
            <button id="miawButton" style="display: none;">MIAW</button>
        </div>
        <p>
            <a href="#" class="github-link" onclick="redirectToSalesforce(event)">
                Visit GitHub Repository
            </a>
        </p>
    </div>
</body>
</html>
