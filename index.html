<!DOCTYPE html>
<html>
<head>
    <title>Salesforce Redirect</title>
    <script>
        // Configuration
        const CONFIG = {
            // Salesforce URLs and credentials
            instanceUrl: 'https://tricore--dev.sandbox.my.salesforce.com',
            tokenUrl: 'https://tricore--dev.sandbox.my.salesforce.com/services/oauth2/token',
            clientId: '3MVG9SHFu79R42RR04Yt5fB5mocrKgSrjsFwsIlrVzFh9co4ulBSufJOqGZAPNnZs67z28GRqcDuHNHavdZUJ',
            clientSecret: 'C96A75326B8959F050424B364AE27BEF5AAC11EAC238B11D1613F069A8FDD05F',
            username: 'mailto:ssnappism2@ismsystems.com.dev',
            password: '!Smdemo12345678bjDmgfGAnz4EKCbg9jPCK41t7'
        };

        // Access token get karne ka function
        async function getAccessToken() {
            try {
                const params = new URLSearchParams({
                    grant_type: 'password',
                    client_id: CONFIG.clientId,
                    client_secret: CONFIG.clientSecret,
                    username: CONFIG.username,
                    password: CONFIG.password
                });

                const response = await fetch(CONFIG.tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                });

                if (!response.ok) {
                    throw new Error('Token fetch failed: ' + response.status);
                }

                const data = await response.json();
                return {
                    accessToken: data.access_token,
                    instanceUrl: data.instance_url
                };
            } catch (error) {
                console.error('Token Error:', error);
                document.getElementById('status').textContent = 'Token Error: ' + error.message;
                throw error;
            }
        }

        // Salesforce mein redirect karne ka function
        async function redirectToSalesforce(event) {
            event.preventDefault();
            document.getElementById('status').textContent = 'Authenticating...';
            
            try {
                // Pehle access token get karo
                const authData = await getAccessToken();
                
                // Access token ko localStorage mein save karo
                localStorage.setItem('sf_access_token', authData.accessToken);
                
                // Frontdoor URL create karo (ye special URL hai jo direct org mein le jayega)
                const frontdoorUrl = `${CONFIG.instanceUrl}/secur/frontdoor.jsp?sid=${authData.accessToken}`;
                
                // Redirect karo
                window.location.href = frontdoorUrl;
            } catch (error) {
                document.getElementById('status').textContent = 'Redirect Error: ' + error.message;
                console.error('Redirect Error:', error);
            }
        }

        // Initial load pe check karo ki already logged in hai ya nahi
        window.onload = function() {
            const token = localStorage.getItem('sf_access_token');
            if (token) {
                document.getElementById('status').textContent = 'Already authenticated';
            } else {
                document.getElementById('status').textContent = 'Ready to authenticate';
            }
        };
    </script>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #status {
            margin: 15px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .visit-button {
            display: inline-block;
            padding: 12px 24px;
            background: #0070d2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        .visit-button:hover {
            background: #005fb2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Salesforce Organization Access</h2>
        <div id="status">Ready to authenticate...</div>
        <button onclick="redirectToSalesforce(event)" class="visit-button">
            Visit Salesforce Org
        </button>
    </div>
</body>
</html>
